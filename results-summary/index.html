<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Result Summmary</title>

</head>
<body>
  <main class="container">
    <section class="section-score-board">
      <div class="score-container">
      <div class="left">
        <h3 class="heading">
          Your Result
        </h3>
        <div class="score">
         <span class="score-number">76</span>
        <span class="total">of 100</span>
        </div>
        <span class="total-marks">Great</span>
        <p class="text-para">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>

      <div class="right">

        <div class="head-container">
          <h2 class="right-head">
            Summary
          </h2>
        </div>

        <div class="summary-block"> 
        <div class="summary-reaction reaction-box">
          <div class="inner-sum">
            <img  class="icon-image" src="icons/icon-reaction.svg" alt="enery icon">
            <span class="reaction">
              Reaction
            </span>
          </div>
          <span class="reaction-marks">
             <span class="gained-score">80 </span> / <span class="total-score">100</span>
          </span>
        </div>

        <div class="summary-reaction memory-box">
          <div class="inner-sum">
         <img class="icon-image" src="icons/icon-memory.svg" alt="memrory-icon">
          <span class="Memory">
            Memory
          </span>
          </div>
          <span class="result-score">
            <span class="gained-score">92 </span>/ <span class="total-score">100</span>
          </span>
        </div>

        <div class="summary-reaction verbal-box">

          <div class="inner-sum">
          <img class="icon-image" src="icons/icon-verbal.svg" alt="verbal-icon">
          <span class="Verbal">
            Verbal
          </span>
          </div>

          <span class="result-score">
            <span class="gained-score">61 </span> / <span class="total-score">100</span>
          </span>
        
        </div>

        <div class="summary-reaction visual-box">

          <div class="inner-sum">
          <img class="icon-image" src="icons/icon-visual.svg" alt="visual-icon">
          <span class="Visual">
            Visual
          </span>
          </div>
          <span class="result-score">
           <span class="gained-score">72 </span>/ <span class="total-score">100</span>
          </span>
        
        </div>
      </div>
       
       <div class="btn-box">
         <a href="#" class="btn">Continue</a>
        </div>

      </div>
    </div>
    </section>
  </main>
  
</body>
</html>
